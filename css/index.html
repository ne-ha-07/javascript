 1. inline -> jo kisi paragraph ya heading m dala ja skta h
 2. internal -> jo head section m style tag k andr likhte h
 3. external -> ek external .css ki file ki link, html ke head section m daal dete h.

 priority order - if all 3 of them are written in a same html file.
 the priority of execution will be : inline > internal > extrenal
 
 margin - space bahr se
 padding - space andr se 
 hexcode - a code for the color in css. eg.: dfdf2b (for a shade of yellow color)
 Q. why we use hexcode? ans - because directly using a solid color (like yellow) can be a different shade of yellow for 
 another browser. But hexcode is same for every browser.
-->
