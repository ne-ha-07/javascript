<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Css!</title>
    <link rel = "stylesheet" href="styles2.css">
</head>
<body>
    <h2>Selectors.</h2>
    <!-- Class Selector - jiske andr selector use krna h uske andr ek attribute dalenge named "class=" " with a dot(.) "-->
    <p class = "line1" >This is line 1 with class selector.</p>
    <p class="line2">This is line 2 with class selector but different class name</p>

    <!-- id Selector - to add css using id selector use a pound symbol(#) -->
     <p id="line3">This is line 3 with an id Selector.</p>

     <!-- Attribute Selector - used in attributes like input(jo hm user se input lene k liye use krte h) .-->
      <input type="text">

    <!-- Pseudo Selector - used in button, hyperlink, links etc-->
     <button>Enter</button>

     <!-- Selector List - agr ek se zyda chizo me same selector dalna h uske liye ye use hota h. eg. h,p{} -->
    <p>This is the Selector list.</p>
</body>
</html>
